<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Asserted.</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">New application.</ui:insert>
            <br></br>
            <br></br>
            <h1>
                <h:outputText value="#{amzsIssue.printIssue()}" class="heading"/>
            </h1>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">    
                <table class="tableAss">
                    <tr>
                        <td class="fc"> <b> AMZS member: </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printMember()}" /> </td> 
                    </tr>
                    <tr> 
                        <td class="fc"> <b> Member ID: </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printMemberNo()}" /> </td> 
                    </tr>
                    <tr> 
                        <td class="fc"> <b> Name: </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printName()}" /> </td> 
                    </tr> 
                    <tr> 
                        <td class="fc"> <b> Surname: </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printSurname()}" /> </td> 
                    </tr>
                    <tr> 
                        <td class="fc"> <b> Car model: </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printModel()}" /> </td> 
                    </tr>
                    <tr> 
                        <td class="fc"> <b> Car type: </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printType()}" /> </td> 
                    </tr>
                    <tr> 
                        <td class="fc"> <b> Registration number: </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printRegistration()}" /> </td> 
                    </tr>
                    <tr> 
                        <td class="fc"> <b>  EVENT: </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printGrandparent()}" /> </td> 
                    </tr>
                    <tr> 
                        <td class="fc"> <b>   </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printParent()}" /> </td> 
                    </tr><tr> 
                        <td class="fc"> <b>   </b> </td> 
                        <td> <h:outputText escape="false" value="#{amzsIssue.printMalfunction()}" /> </td> 
                    </tr>
                </table>
            </ui:insert>
        </div>

        <div class="center_content">
                <ui:insert name="top">
                <h:form>
                    <p:commandButton value="New" action="#{amzsIssue.newApp()}"  />
                </h:form>   
                </ui:insert>
                <ui:insert name="top">
                <h:form>
                    <p:commandButton value="Edit" action="#{amzsIssue.edit()}"  />
                </h:form>   
                </ui:insert>
                <ui:insert name="top">
                <h:form>
                    <p:commandButton value="Back to first page" action="index.xhtml?faces-redirect=true"  />
                </h:form>   
                </ui:insert>
            
                <div>
                    <iframe name="cureFrame" frameborder="0" scrolling="auto" width="50%" height="500" align="left" src="#{amzsIssue.cure()}">
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                    <iframe name="cureFrame2" frameborder="0" scrolling="auto" width="50%" height="500" align="right" src="#{amzsIssue.cureSecond()}">
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                </div>
        </div>
    </h:body>
</html>
