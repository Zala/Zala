<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Applications.</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <h:commandButton value="Nov vnos" action="#{indexPresenter.response()}"  />
                </h:form>   
            </ui:insert>
        </div>


        <div id="content" class="center_content">
            <ui:insert name="content">
                <h:form>
                    <table class="table">
                        <tr class="fr">
                            <th> Date and time </th>
                            <th> Name </th>
                            <th> Surname </th>
                            <th> Car model </th>
                            <th> Car type </th>
                            <th> Registration number </th>
                            <th> AMZS member </th>
                            <th> Member ID </th>
                            <th> Event </th>
                            <th>  </th>
                            <th>  </th>
                        </tr>
                        <ui:repeat value="#{indexPresenter.podatki}" var="item">
                            <tr>
                                <td> <h:outputText value="#{item.datum}">
                                        <f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm"/>
                                    </h:outputText>
                                </td>
                                <td>#{item.ime}</td> 
                                <td>#{item.priimek}</td> 
                                <td>#{item.znamka}</td>
                                <td>#{item.tip}</td>
                                <td>#{item.registrska}</td>
                                <td>#{item.clan}</td>
                                <td>#{item.clanska_st}</td>
                                <td>#{item.malfunction}</td>
                                <td>#{item.parent_malf}</td>
                                <td>#{item.parent2_malf}</td>
                            </tr>
                        </ui:repeat>
                    </table>    
                </h:form>
            </ui:insert>
        </div>
    </h:body>
</html>
